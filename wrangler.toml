# Wrangler Configuration for Cloudflare Pages
# This file is optional but provides additional configuration options

name = "alojamento-insight-analyzer"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables (optional - can also be set in Cloudflare dashboard)
# [env.production.vars]
# NODE_ENV = "production"

# [env.preview.vars]
# NODE_ENV = "preview"

# Build configuration
[build]
command = "npm run build:production"

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]
