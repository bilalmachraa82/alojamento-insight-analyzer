name: Deploy to Cloudflare Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main

  # Trigger on pull requests
  pull_request:
    branches:
      - main

  # Allow manual workflow dispatch
  workflow_dispatch:

# Cancel in-progress deployments for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run tests before deploying
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run
        env:
          # Add any required environment variables for tests
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Optional: Run E2E tests
      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps

      # - name: Run E2E tests
      #   run: npm run test:e2e

  # Job 2: Build and deploy to Cloudflare Pages
  deploy:
    name: Deploy to Cloudflare Pages
    needs: test # Wait for tests to pass
    runs-on: ubuntu-latest

    # Only deploy on main branch or PRs
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            npm run build:preview
          else
            npm run build:production
          fi
        env:
          # Build-time environment variables
          # These are safe to expose as they're client-side
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_HUGGINGFACE_API_KEY: ${{ secrets.VITE_HUGGINGFACE_API_KEY }}
          VITE_APIFY_API_KEY: ${{ secrets.VITE_APIFY_API_KEY }}
          VITE_RESEND_API_KEY: ${{ secrets.VITE_RESEND_API_KEY }}
          VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_SENTRY_ORG: ${{ secrets.VITE_SENTRY_ORG }}
          VITE_SENTRY_PROJECT: ${{ secrets.VITE_SENTRY_PROJECT }}

      # Optional: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      # Deploy to Cloudflare Pages using Wrangler
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=alojamento-insight-analyzer --branch=${{ github.ref_name }}

      # Optional: Upload source maps to Sentry
      - name: Upload source maps to Sentry
        if: success() && github.ref == 'refs/heads/main'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.VITE_SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.VITE_SENTRY_PROJECT }}
        run: |
          if [ -n "$SENTRY_AUTH_TOKEN" ]; then
            npx @sentry/cli releases new ${{ github.sha }}
            npx @sentry/cli releases files ${{ github.sha }} upload-sourcemaps dist/assets --rewrite
            npx @sentry/cli releases finalize ${{ github.sha }}
          else
            echo "Sentry auth token not found, skipping source map upload"
          fi

      # Post deployment URL as comment on PR
      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const branch = context.payload.pull_request.head.ref;
            const deploymentUrl = `https://${branch}.alojamento-insight-analyzer.pages.dev`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Deployment Preview**\n\nYour changes have been deployed to:\n${deploymentUrl}\n\n---\n*Deployed commit: ${context.sha.substring(0, 7)}*`
            });

  # Job 3: Notify on deployment status
  notify:
    name: Notify Deployment Status
    needs: deploy
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment to production successful!"
          # Add additional notification logic here (Slack, Discord, etc.)

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment to production failed!"
          # Add additional notification logic here (Slack, Discord, etc.)
          exit 1
