<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#F472B6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#3B82F6" opacity="0.1"/>

  <!-- Logo/Brand -->
  <text x="600" y="180" font-family="'Playfair Display', serif" font-size="48" font-weight="700" text-anchor="middle">
    <tspan fill="#F472B6">A Maria</tspan>
    <tspan fill="#3B82F6">Faz</tspan>
  </text>

  <!-- Main Title -->
  <text x="600" y="280" font-family="'Montserrat', sans-serif" font-size="64" font-weight="700" fill="#1F2937" text-anchor="middle">
    Alojamento Insight Analyzer
  </text>

  <!-- Subtitle Portuguese -->
  <text x="600" y="360" font-family="'Inter', sans-serif" font-size="32" fill="#6B7280" text-anchor="middle">
    An√°lise Inteligente para Alojamento Local
  </text>

  <!-- Icons row -->
  <g transform="translate(400, 420)">
    <!-- House icon -->
    <rect x="0" y="10" width="30" height="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <path d="M0,20 L15,0 L30,20" fill="none" stroke="#3B82F6" stroke-width="2"/>

    <!-- Chart icon -->
    <rect x="180" y="0" width="8" height="30" fill="#F472B6"/>
    <rect x="195" y="10" width="8" height="20" fill="#F472B6"/>
    <rect x="210" y="5" width="8" height="25" fill="#F472B6"/>

    <!-- Location pin icon -->
    <circle cx="375" cy="10" r="8" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <path d="M375,18 L375,30" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Call to action badge -->
  <rect x="450" y="500" width="300" height="60" rx="30" fill="#3B82F6"/>
  <text x="600" y="540" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">
    Otimize o Seu Alojamento
  </text>
</svg>
